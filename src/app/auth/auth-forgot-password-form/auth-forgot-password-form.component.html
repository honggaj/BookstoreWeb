<!-- forgot-password-form.component.html -->
<!-- Success Message -->
<div *ngIf="successMessage"
  class="mb-4 p-3 bg-green-100 border border-green-300 text-green-700  text-sm">
  <i class="fas fa-check-circle mr-2"></i>{{ successMessage }}
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700  text-sm">
  <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
</div>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()" class="space-y-4">
  <div class="text-center mb-6">
    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class="fas fa-key text-blue-600 text-2xl"></i>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">Quên mật khẩu?</h3>
    <p class="text-sm text-gray-600">
      Nhập email của bạn và chúng tôi sẽ gửi liên kết khôi phục mật khẩu
    </p>
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <div class="relative">
      <input type="email" formControlName="email" placeholder="Nhập email của bạn"
        class="w-full pl-10 pr-4 py-3 border border-gray-300  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [class.border-red-500]="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors">
      <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <div *ngIf="getFieldError(forgotPasswordForm, 'email')" class="text-red-500 text-xs mt-1">
      {{ getFieldError(forgotPasswordForm, 'email') }}
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="isLoading"
    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-medium py-3 px-4  transition-colors duration-200 flex items-center justify-center">
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
    {{ isLoading ? 'Đang gửi email...' : 'Gửi email khôi phục' }}
  </button>
</form>
