<!-- login-form.component.html -->
<!-- Success Message -->
<div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-md text-sm">
  <i class="fas fa-check-circle mr-2"></i>{{ successMessage }}
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md text-sm">
  <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
</div>

<form [formGroup]="loginForm" (ngSubmit)="handleEmailPasswordLogin()" class="space-y-4">
  <!-- Email -->
  <div>
    <label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <div class="relative">
      <input id="email-input" type="email" formControlName="email" placeholder="Nhập email của bạn"
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [ngClass]="{'border-red-500': isEmailInvalid}">
      <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <div *ngIf="isEmailInvalid" class="text-red-500 text-xs mt-1">
      {{ getFieldError(emailFormControl, 'email') }}
    </div>
  </div>

  <!-- Password -->
  <div>
    <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
    <div class="relative">
      <input id="password-input" type="password" formControlName="password" placeholder="Nhập mật khẩu"
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [ngClass]="{'border-red-500': isPasswordInvalid}">
      <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <div *ngIf="isPasswordInvalid" class="text-red-500 text-xs mt-1">
      {{ getFieldError(passwordFormControl, 'password') }}
    </div>
  </div>

  <!-- Remember & Forgot -->
  <div class="flex items-center justify-between text-sm">
    <label class="flex items-center">
      <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
      <span class="ml-2 text-gray-600">Ghi nhớ đăng nhập</span>
    </label>
    <button type="button" (click)="handleForgotPasswordClick()" class="text-blue-600 hover:text-blue-700 font-medium">
      Quên mật khẩu?
    </button>
  </div>
  
  <!-- Submit Button -->
  <button type="submit" [disabled]="isLoading"
    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-medium py-3 px-4 rounded-md transition-colors duration-200 flex items-center justify-center">
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
    {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
  </button>
</form>

<!-- Google Login Button -->
<div class="my-4 flex items-center justify-center">
  <hr class="w-1/3 border-gray-300">
  <span class="mx-2 text-sm text-gray-500">hoặc</span>
  <hr class="w-1/3 border-gray-300">
</div>

<div id="google-btn" class="w-full text-center"></div>
