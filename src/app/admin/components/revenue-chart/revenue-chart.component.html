<div class="chart-container" style="display: block; width: 100%; height: 400px;">
  <canvas 
    baseChart
   [data]="{
  labels: labels,
  datasets: [
    { data: data, label: 'Doanh thu', backgroundColor: '#42A5F5' }
  ]
}"

    [type]="chartType"
    [options]="{
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: true, position: 'top' },
        tooltip: { enabled: true }
      },
      scales: {
        x: { beginAtZero: true },
        y: { beginAtZero: true }
      }
    }">
  </canvas>
</div>

<div class="flex gap-2 mt-4">
  <button 
    (click)="loadWeeklyRevenue()" 
    class="px-4 py-2 bg-blue-100 text-blue-700 font-semibold rounded hover:bg-blue-200 transition cursor-pointer">
    Tuần
  </button>
  <button 
    (click)="loadMonthlyRevenue()" 
    class="px-4 py-2 bg-green-100 text-green-700 font-semibold rounded hover:bg-green-200 transition cursor-pointer">
    Tháng
  </button>
  <button 
    (click)="loadYearlyRevenue()" 
    class="px-4 py-2 bg-purple-100 text-purple-700 font-semibold rounded hover:bg-purple-200 transition cursor-pointer">
    Năm
  </button>
</div>
