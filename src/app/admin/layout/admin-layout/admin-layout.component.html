<div class="flex min-h-screen ">
    <!-- Sidebar - Fixed position với shadow đẹp hơn -->
    <aside *ngIf="isSidebarOpen"
        class="fixed left-0 top-0 w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col justify-between h-screen overflow-y-auto z-20 transition-all duration-300">
        <app-sidebar></app-sidebar>
    </aside>

    <!-- Main content với transition mượt mà -->
    <main class="flex-1 flex flex-col min-h-screen transition-all duration-300"
        [ngClass]="{'ml-64': isSidebarOpen, 'ml-0': !isSidebarOpen}">

        <!-- Header với gradient background và shadow -->
        <header
            class="flex items-center justify-between bg-white shadow-sm border-b border-gray-200 px-6 py-4 sticky top-0 z-10">
            <div class="flex items-center gap-6">
                <!-- Menu button với hover effect -->
                <button aria-label="Menu"
                    class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    (click)="toggleSidebar()">
                    <i class="fas fa-bars text-lg"></i>
                </button>

                <!-- Search box với design đẹp hơn -->
                <!-- <div class="relative">
                    <input
                        class="bg-gray-50 border border-gray-300 rounded-lg text-sm py-2.5 pl-4 pr-12 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                        placeholder="Tìm kiếm... (Ctrl + K)" type="search" />
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div> -->

                <!-- Button "Xem web" với design đẹp hơn -->
                <button routerLink="/user/home"
                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-2.5 rounded-lg font-medium transition-all duration-200 hover:from-blue-600 hover:to-blue-700 active:scale-95 shadow-sm hover:shadow-md">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    Xem web
                </button>
            </div>

            <!-- User profile với dropdown hint -->
            <div class="relative flex items-center gap-6">
                <div (click)="toggleUserDropdown()"
                    class="flex items-center gap-3 cursor-pointer select-none hover:bg-gray-50 rounded-lg p-2 transition-all duration-200">
                    <img alt="User avatar" class="w-9 h-9 rounded-full border-2 border-gray-200 shadow-sm"
                        src="assets/images/avt.jpg" />
                    <div class="flex flex-col">
                        <span class="text-sm font-semibold text-gray-900">{{ username }}</span>
                        <span class="text-xs text-gray-500">Admin</span>
                    </div>
                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                </div>

                <!-- Dropdown -->
                <div *ngIf="isUserDropdownOpen"
                    class="absolute right-0 top-12 mt-2 w-42 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                    <button (click)="logout()"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </div>

        </header>

        <!-- Dashboard Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Welcome Section -->
            <!-- <section class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
            <p class="text-gray-600 mt-1">Chào mừng trở lại! Đây là tổng quan hệ thống của bạn.</p>
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-500">
            <i class="fas fa-clock"></i>
          </div>
        </div>
      </section> -->

            <!-- Thống kê nhanh với design card đẹp hơn -->
           
            <!-- Router outlet -->
            <section class="flex-grow w-full max-w-full mx-auto px-6 py-6 bg-blue-50 min-h-screen">
                <router-outlet></router-outlet>
            </section>
        </div>
    </main>
</div>
