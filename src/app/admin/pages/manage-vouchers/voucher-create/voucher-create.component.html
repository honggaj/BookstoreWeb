<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg">
  <h2 class="text-2xl font-bold mb-4">➕ Thêm voucher</h2>

  <form [formGroup]="voucherForm" (ngSubmit)="onSubmit()">
    <!-- Mã voucher -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Mã voucher</label>
      <input
        type="text"
        formControlName="code"
        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập mã voucher"
      />
    </div>

    <!-- Giảm % -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Giảm (%)</label>
      <input
        type="number"
        formControlName="discountPercent"
        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập phần trăm giảm"
      />
    </div>

    <!-- Hạn sử dụng -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Hạn sử dụng</label>
      <input
        type="date"
        formControlName="expiryDate"
        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Giảm tối đa -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Giảm tối đa (VNĐ)</label>
      <input
        type="number"
        formControlName="maxDiscount"
        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập số tiền tối đa"
      />
    </div>

    <!-- Đơn hàng tối thiểu -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Đơn hàng tối thiểu (VNĐ)</label>
      <input
        type="number"
        formControlName="minOrderAmount"
        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập giá trị tối thiểu"
      />
    </div>

    <!-- Giới hạn sử dụng -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Giới hạn sử dụng</label>
      <input
        type="number"
        formControlName="usageLimit"
        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập số lần sử dụng"
      />
    </div>

    <!-- Nút submit -->
    <button
      type="submit"
      [disabled]="isLoading"
      class="bg-blue-600 text-white py-2 px-4 hover:bg-blue-700 transition">
      {{ isLoading ? 'Đang lưu...' : 'Lưu voucher' }}
    </button>
  </form>

  <div *ngIf="message" class="mt-4 text-center text-green-600 font-semibold">
    {{ message }}
  </div>
</div>
