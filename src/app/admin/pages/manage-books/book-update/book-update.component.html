<div class="max-w-2xl mx-auto p-6 bg-white  shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Cập Nhật Sách</h2>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Title -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề <span class="text-red-500">*</span></label>
      <input type="text" formControlName="title"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập tiêu đề sách" />
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
        Tiêu đề là bắt buộc</div>
    </div>

    <!-- Author -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Tác giả <span class="text-red-500">*</span></label>
      <input type="text" formControlName="author"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập tên tác giả" />
      <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-red-500 text-sm mt-1">
        Tác giả là bắt buộc</div>
    </div>

    <!-- Genre -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Thể loại</label>
      <select formControlName="genreId"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Chọn thể loại</option>
        <option *ngFor="let genre of genres" [value]="genre.genreId">{{ genre.name }}</option>
      </select>
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Giá <span class="text-red-500">*</span></label>
      <input type="number" formControlName="price" min="0" step="1000"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập giá sách" />
      <div *ngIf="bookForm.get('price')?.invalid && bookForm.get('price')?.touched" class="text-red-500 text-sm mt-1">
        Giá phải lớn hơn 0</div>
    </div>

    <!-- Stock -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Số lượng <span class="text-red-500">*</span></label>
      <input type="number" formControlName="stock" min="0"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập số lượng" />
      <div *ngIf="bookForm.get('stock')?.invalid && bookForm.get('stock')?.touched" class="text-red-500 text-sm mt-1">Số
        lượng phải >= 0</div>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
      <textarea formControlName="description" rows="4"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập mô tả sách"></textarea>
    </div>

    <!-- Published Date -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Ngày xuất bản <span
          class="text-red-500">*</span></label>
      <input type="date" formControlName="publishedDate"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="bookForm.get('publishedDate')?.invalid && bookForm.get('publishedDate')?.touched"
        class="text-red-500 text-sm mt-1">Ngày xuất bản là bắt buộc</div>
    </div>

    <!-- Cover Image -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Ảnh bìa</label>
      <input type="file" (change)="onFileSelect($event)" accept="image/*"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <p class="text-sm text-gray-500 mt-1">Chọn file ảnh (JPG, PNG, GIF)</p>
    </div>
    <!-- Hiển thị ảnh bìa hiện tại nếu có -->
    <div *ngIf="currentCoverImageUrl" class="mt-4">
      <p class="text-sm text-gray-700 mb-2">Ảnh bìa hiện tại:</p>
      <img [src]="currentCoverImageUrl" alt="Ảnh bìa hiện tại" class="w-32 h-auto border  shadow" />
    </div>

    <!-- Submit -->
    <div class="flex justify-end space-x-4">
      <button type="button"
        class="px-4 py-2 text-gray-600 bg-gray-200  hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Hủy
      </button>
      <button type="submit" [disabled]="bookForm.invalid || isSubmitting"
        class="px-4 py-2 text-white bg-blue-600  hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Đang xử lý...' : 'Cập nhật sách' }}
      </button>
    </div>
  </form>

  <div *ngIf="message" class="mt-4 p-4 " [class.bg-green-100]="isSuccess" [class.text-green-700]="isSuccess"
    [class.bg-red-100]="!isSuccess" [class.text-red-700]="!isSuccess">
    {{ message }}
  </div>
</div>
