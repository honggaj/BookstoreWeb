<main class="flex-grow max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-gray-900">Danh sách sách</h1>
        <button (click)="createBook()"
            class="inline-flex items-center gap-2 px-4 py-2 -2xl text-white bg-blue-600 hover:bg-blue-700 shadow-md transition duration-150 ease-in-out">
            <i class="fas fa-plus"></i>
            <span>Thêm sách</span>
        </button>

    </div>
    <div class="overflow-x-auto bg-white  shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Ảnh bìa</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Tên sách</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Tác giả</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Thể loại</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Giá</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Tồn kho</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Mô tả</th>

                    <th class="px-6 py-3 text-right text-xs font-semibold text-gray-500 uppercase">Hành động</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let book of books">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <img [src]="book.coverImageUrl || 'https://placehold.co/60x60?text=No+Img'" alt="Ảnh bìa sách"
                            class="h-36 w-24  object-cover" />
                    </td>
                    <td class="px-6 py-4 text-gray-900 font-medium">{{ book.title }}</td>
                    <td class="px-6 py-4 text-gray-500">{{ book.author }}</td>
                    <td class="px-6 py-4 text-gray-500">{{ book.genreId }}</td>
                    <td class="px-6 py-4 text-gray-900">
                        {{ book.price | number:'1.0-0' }} VNĐ
                    </td>
                    <td class="px-6 py-4 text-gray-500">{{ book.stock }}</td>
                    <td class="px-6 py-4 text-gray-500 max-w-xs">
                        <div class="max-h-24 overflow-y-auto">
                            {{ book.description }}
                        </div>
                    </td>

                    <td class="px-6 py-4 text-right space-x-2">
                        <button class="text-indigo-600 hover:text-indigo-900" (click)="editBook(book)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900" (click)="deleteBook(book.bookId!)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
