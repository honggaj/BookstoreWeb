<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold mb-4">➕ Thêm người dùng</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input formControlName="username" type="text" class="w-full p-2 border rounded" placeholder="Tên người dùng" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input formControlName="email" type="email" class="w-full p-2 border rounded" placeholder="Email" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
      <input formControlName="password" type="password" class="w-full p-2 border rounded" placeholder="Mật khẩu" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <select formControlName="role" class="w-full p-2 border rounded">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="isLoading"
      class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
      {{ isLoading ? 'Đang lưu...' : 'Lưu người dùng' }}
    </button>
  </form>

  <div *ngIf="message" class="mt-4 text-center text-green-600 font-semibold">
    {{ message }}
  </div>
</div>
