<main class="flex-grow max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-gray-900">Danh sách người dùng</h1>
        <button (click)="createUser()"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-2xl text-white bg-blue-600 hover:bg-blue-700 shadow-md transition duration-150 ease-in-out">
            <i class="fas fa-plus"></i>
            <span>Thêm tài khoản người dùng</span>
        </button>

    </div>
  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Tên đăng nhập</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Email</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Quyền</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Hành động</th>

        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-6 py-4 text-gray-900 font-medium">{{ user.userId }}</td>
          <td class="px-6 py-4 text-gray-500">{{ user.username }}</td>
          <td class="px-6 py-4 text-gray-500">{{ user.email }}</td>
          <td class="px-6 py-4 text-gray-500">{{ user.role }}</td>
          <td class="px-6 py-4 text-right space-x-2">
                        <button class="text-indigo-600 hover:text-indigo-900" (click)="editUser(user)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900" (click)="deleteUser(user.userId!)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
