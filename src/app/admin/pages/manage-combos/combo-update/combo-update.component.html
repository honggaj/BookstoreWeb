<div class="max-w-2xl mx-auto p-6 bg-white  shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Cập nhật Combo Sách</h2>

  <form [formGroup]="comboForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Tên combo -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Tên combo <span class="text-red-500">*</span>
      </label>
      <input type="text" formControlName="name"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập tên combo" />
    </div>

    <!-- Mô tả -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
      <textarea formControlName="description" rows="4"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập mô tả combo"></textarea>
    </div>

    <!-- Tổng giá -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Tổng giá</label>
      <input type="number" formControlName="totalPrice"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Giá giảm -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Giá giảm</label>
      <input type="number" formControlName="discountPrice"
        class="w-full px-3 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Chọn sách -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Chọn sách</label>
      <div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto border p-2 ">
        <div *ngFor="let book of books">
          <label class="flex items-center space-x-2">
<input type="checkbox"
  [value]="book.bookId"
  [checked]="selectedBookIds.includes(book.bookId!)"
  (change)="onBookSelected($event)" />
            <span>{{ book.title }}</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Ảnh combo -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Ảnh combo</label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*"
        class="w-full px-3 py-2 border border-gray-300 " />
      <p class="text-sm text-gray-500 mt-1">Chọn file ảnh (JPG, PNG, GIF)</p>
    </div>
<!-- Preview ảnh cũ -->
<div *ngIf="imagePreviewUrl" class="mb-4">
  <p class="text-sm text-gray-600 mb-1">Ảnh hiện tại:</p>
  <img [src]="imagePreviewUrl" alt="Ảnh combo" class="w-40  shadow border" />
</div>

    <!-- Nút submit -->
    <div class="flex justify-end space-x-4">
      <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 ">Hủy</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white  hover:bg-blue-700">
        Cập nhật combo
      </button>
    </div>
  </form>
</div>
