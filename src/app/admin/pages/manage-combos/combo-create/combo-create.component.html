<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Tạo Combo Sách</h2>

  <form [formGroup]="comboForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Tên combo -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Tên combo <span class="text-red-500">*</span>
      </label>
      <input type="text" formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập tên combo" />
      <div *ngIf="comboForm.get('name')?.invalid && comboForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Tên combo là bắt buộc
      </div>
    </div>

    <!-- Mô tả -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Mô tả
      </label>
      <textarea formControlName="description" rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập mô tả combo"></textarea>
    </div>

    <!-- Tổng giá -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Tổng giá <span class="text-red-500">*</span>
      </label>
      <input type="number" formControlName="totalPrice" min="0"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập tổng giá" />
    </div>

    <!-- Giá giảm -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Giá giảm <span class="text-red-500">*</span>
      </label>
      <input type="number" formControlName="discountPrice" min="0"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập giá sau giảm" />
    </div>

    <!-- Chọn sách -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Chọn sách cho combo <span class="text-red-500">*</span>
      </label>
      <div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto border p-2 rounded">
        <div *ngFor="let book of books">
          <label class="flex items-center space-x-2">
            <input type="checkbox" [value]="book.bookId" (change)="onBookSelected($event)" />
            <span>{{ book.title }}</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Ảnh combo -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Ảnh combo
      </label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <p class="text-sm text-gray-500 mt-1">Chọn file ảnh (JPG, PNG, GIF)</p>
    </div>

    <!-- Nút -->
    <div class="flex justify-end space-x-4">
      <button type="button"
        class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none">
        Hủy
      </button>
      <button type="submit"
        class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none">
        Tạo combo
      </button>
    </div>
  </form>
</div>
