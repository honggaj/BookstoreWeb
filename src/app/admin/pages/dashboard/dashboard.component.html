<div class="flex min-h-screen">
  <!-- Sidebar -->
  <app-sidebar *ngIf="isSidebarOpen"></app-sidebar>

  <!-- Main content -->
  <main class="flex-1 flex flex-col">
    <!-- Top bar -->
    <header class="flex items-center justify-between border-b border-gray-200 px-6 py-3">
      <div class="flex items-center gap-6">
        <button aria-label="Menu" class="text-gray-600 hover:text-gray-900 focus:outline-none"
          (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>

        <div class="relative">
          <input
            class="border border-gray-300 rounded-md text-xs py-1.5 pl-3 pr-10 w-48 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ctrl + K" type="search" />
          <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs">
          </i>
        </div>
      </div>
      <div class="flex items-center gap-6">
        <button aria-label="GitHub" class="text-gray-600 hover:text-gray-900 focus:outline-none">
          <i class="fab fa-github text-lg">
          </i>
        </button>
        <button aria-label="Notifications" class="relative text-gray-600 hover:text-gray-900 focus:outline-none">
          <i class="fas fa-bell text-lg">
          </i>
          <span
            class="absolute -top-1 -right-1 bg-blue-600 text-white text-[10px] font-semibold rounded-full w-4 h-4 flex items-center justify-center">
            3
          </span>
        </button>
        <div class="flex items-center gap-2 cursor-pointer select-none">
          <img alt="User avatar with short brown hair and light skin tone" class="rounded-full w-8 h-8" height="32"
            src="https://storage.googleapis.com/a1aa/image/ed1a5e68-b920-497e-d426-42778d1e60c5.jpg" width="32" />
          <span class="text-sm font-semibold text-gray-900">
            John Doe
          </span>
        </div>
      </div>
    </header>
    <!-- Dashboard cards -->
    <section class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 bg-gray-50">
      <div class="bg-white rounded-md p-4 border border-gray-100 shadow-sm flex flex-col justify-between">
        <p class="text-xs text-gray-500 mb-1 select-none">
          Total Page Views
        </p>
        <div class="flex items-center gap-2">
          <p class="font-extrabold text-lg text-gray-900 select-text">
            4,42,236
          </p>
          <div class="text-xs text-blue-600 bg-blue-100 rounded px-2 py-0.5 select-text flex items-center gap-1">
            <i class="fas fa-chart-line">
            </i>
            59.3%
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-1 select-text">
          You made an extra
          <span class="text-blue-600 font-semibold cursor-pointer">
            35,000
          </span>
          this year
        </p>
      </div>
      <div class="bg-white rounded-md p-4 border border-gray-100 shadow-sm flex flex-col justify-between">
        <p class="text-xs text-gray-500 mb-1 select-none">
          Total Users
        </p>
        <div class="flex items-center gap-2">
          <p class="font-extrabold text-lg text-gray-900 select-text">
            78,250
          </p>
          <div class="text-xs text-blue-600 bg-blue-100 rounded px-2 py-0.5 select-text flex items-center gap-1">
            <i class="fas fa-chart-line">
            </i>
            70.5%
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-1 select-text">
          You made an extra
          <span class="text-blue-600 font-semibold cursor-pointer">
            8,900
          </span>
          this year
        </p>
      </div>
      <div class="bg-white rounded-md p-4 border border-gray-100 shadow-sm flex flex-col justify-between">
        <p class="text-xs text-gray-500 mb-1 select-none">
          Total Order
        </p>
        <div class="flex items-center gap-2">
          <p class="font-extrabold text-lg text-gray-900 select-text">
            18,800
          </p>
          <div class="text-xs text-yellow-600 bg-yellow-100 rounded px-2 py-0.5 select-text flex items-center gap-1">
            <i class="fas fa-chart-line" style="transform: rotate(20deg)">
            </i>
            27.4%
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-1 select-text">
          You made an extra
          <span class="text-yellow-600 font-semibold cursor-pointer">
            1,943
          </span>
          this year
        </p>
      </div>
      <div class="bg-white rounded-md p-4 border border-gray-100 shadow-sm flex flex-col justify-between">
        <p class="text-xs text-gray-500 mb-1 select-none">
          Total Sales
        </p>
        <div class="flex items-center gap-2">
          <p class="font-extrabold text-lg text-gray-900 select-text">
            $35,078
          </p>
          <div class="text-xs text-yellow-600 bg-yellow-100 rounded px-2 py-0.5 select-text flex items-center gap-1">
            <i class="fas fa-chart-line" style="transform: rotate(20deg)">
            </i>
            27.4%
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-1 select-text">
          You made an extra
          <span class="text-yellow-600 font-semibold cursor-pointer">
            $20,395
          </span>
          this year
        </p>
      </div>
    </section>
    <!-- Main dashboard content -->
<section class="flex-grow w-full max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6 gap-6 overflow-auto">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
