<h2 class="text-2xl font-bold mb-4">✏️ Cập nhật thể loại</h2>

<form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Tên thể loại</label>
    <input
      type="text"
      formControlName="name"
      class="w-full p-2 border  focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Nhập tên thể loại"
    />
  </div>

  <button
    type="submit"
    [disabled]="isLoading"
    class="bg-green-600 text-white py-2 px-4  hover:bg-green-700 transition">
    {{ isLoading ? 'Đang lưu...' : 'Cập nhật thể loại' }}
  </button>
</form>

<div *ngIf="message" class="mt-4 text-center font-semibold"
     [class.text-green-600]="isSuccess"
     [class.text-red-600]="!isSuccess">
  {{ message }}
</div>
