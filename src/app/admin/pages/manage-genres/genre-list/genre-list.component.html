<main class="flex-grow max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold text-gray-900">Danh sách thể loại</h1>
    <button
      (click)="createGenre()"
      class="inline-flex items-center gap-2 px-4 py-2  text-white bg-blue-600 hover:bg-blue-700 shadow-md transition duration-150 ease-in-out">
      <i class="fas fa-plus"></i>
      <span>Thêm thể loại sách</span>
    </button>
  </div>

  <div class="overflow-x-auto bg-white shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Tên thể loại</th>
          <th class="px-6 py-3 text-right text-xs font-semibold text-gray-500 uppercase">Hành động</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let genre of pagedGenres">
          <td class="px-6 py-4 text-gray-900 font-medium">{{ genre.genreId }}</td>
          <td class="px-6 py-4 text-gray-500">{{ genre.name }}</td>
          <td class="px-6 py-4 text-right space-x-2">
            <button class="text-indigo-600 hover:text-indigo-900" (click)="editGenre(genre)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="text-red-600 hover:text-red-900" (click)="deleteGenre(genre.genreId!)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PHÂN TRANG -->
  <div class="flex justify-center pt-6">
    <nav class="inline-flex -space-x-px text-sm">
      <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
        class="px-3 py-2 border border-gray-300 bg-white hover:bg-gray-100">«</button>

      <button *ngFor="let page of [].constructor(totalPages); let i = index"
        (click)="changePage(i + 1)"
        [ngClass]="{
          'bg-blue-500 text-white': currentPage === i + 1,
          'bg-white text-gray-700 hover:bg-gray-100': currentPage !== i + 1
        }"
        class="px-3 py-2 border border-gray-300">
        {{ i + 1 }}
      </button>

      <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"
        class="px-3 py-2 border border-gray-300 bg-white hover:bg-gray-100">»</button>
    </nav>
  </div>
</main>
