<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold mb-4">➕ Thêm thể loại</h2>

  <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Tên thể loại</label>
      <input
        type="text"
        formControlName="name"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nhập tên thể loại"
      />
    </div>

    <button
      type="submit"
      [disabled]="isLoading"
      class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
      {{ isLoading ? 'Đang lưu...' : 'Lưu thể loại' }}
    </button>
  </form>

  <div *ngIf="message" class="mt-4 text-center text-green-600 font-semibold">
    {{ message }}
  </div>
</div>
