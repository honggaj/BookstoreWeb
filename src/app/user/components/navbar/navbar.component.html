<!-- navbar.component.html -->
<header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600  flex items-center justify-center">
                    <i class="fas fa-book text-white text-lg"></i>
                </div>
                <span class="text-xl font-bold text-gray-800">BookStore</span>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6 ">
                <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                    routerLink="/user/home">Trang chủ</a>
                <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                    routerLink="/user/store">Cửa hàng</a>
                <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                    routerLink="/user/news">Tin tức</a>
                <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                    routerLink="/user/about">Giới thiệu</a>
                <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200"
                    routerLink="/user/contact">Liên hệ</a>

                <!-- Auth Section -->
                <div *ngIf="!isLoggedIn">
                    <button (click)="openAuthModal()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2  transition-colors duration-200">
                        <i class="fas fa-user mr-2"></i>Đăng nhập
                    </button>
                </div>

                <!-- User Menu (when logged in) -->
                <div *ngIf="isLoggedIn" class="relative group">
                    <button
                        class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">
                        <div class="w-8 h-8 bg-blue-600 -full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <span>{{ username }}</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div
                        class="absolute right-0 mt-2 w-48 bg-white  shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <div class="py-2">
                            <!-- User Info Header -->
                            <!-- <div class="px-4 py-2 border-b border-gray-100">
                                <p class="text-sm font-medium text-gray-800">{{ currentUser?.username }}</p>
                                <p class="text-xs text-gray-500">{{ currentUser?.email }}</p>
                            </div> -->

                            <a *ngIf="isLoggedIn" routerLink="/user/account"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-circle mr-2"></i>Tài khoản
                            </a>

                            <a routerLink="/user/history"
                             class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-shopping-bag mr-2"></i>Đơn hàng
                            </a>
                            <a routerLink="/user/favorite" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-heart mr-2"></i>Yêu thích
                            </a>
                            <hr class="my-1">
                            <button (click)="logout()"
                                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                            </button>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Mobile menu button -->
            <button (click)="toggleMobileMenu()"
                class="md:hidden p-2  hover:bg-gray-100 transition-colors duration-200">
                <i class="fas fa-bars text-gray-700"></i>
            </button>

        </div>
        <!-- Mobile Navigation -->
        <div class="md:hidden mt-2 space-y-2 transition-all duration-300"
            [ngClass]="{ 'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen }">

            <a class="block text-gray-700 px-4 py-2 hover:bg-gray-100 font-medium" routerLink="/user/home">Trang chủ</a>
            <a class="block text-gray-700 px-4 py-2 hover:bg-gray-100 font-medium" routerLink="/user/store">Cửa hàng</a>
            <a class="block text-gray-700 px-4 py-2 hover:bg-gray-100 font-medium" routerLink="/user/news">Tin tức</a>
            <a class="block text-gray-700 px-4 py-2 hover:bg-gray-100 font-medium" routerLink="/user/about">Giới
                thiệu</a>
            <a class="block text-gray-700 px-4 py-2 hover:bg-gray-100 font-medium" routerLink="/user/contact">Liên
                hệ</a>

            <ng-container *ngIf="!isLoggedIn">
                <button (click)="openAuthModal()"
                    class="w-full text-left px-4 py-2 text-blue-600 font-medium hover:bg-gray-100">
                  Đăng nhập
                </button>
            </ng-container>

            <ng-container *ngIf="isLoggedIn">
                <hr />
                <a routerLink="/user/account" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-user-circle mr-2"></i>Tài khoản
                </a>
                <a routerLink="/user/history" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-shopping-bag mr-2"></i>Đơn hàng
                </a>
                <a
                routerLink="/user/favorite" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-heart mr-2"></i>Yêu thích
                </a>
                <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                    <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                </button>
            </ng-container>
        </div>

    </nav>
</header>

<!-- Auth Modal -->
<app-auth-modal [isVisible]="isAuthModalVisible" (modalClosed)="closeAuthModal()"
    (loginSuccess)="onLoginSuccess($event)">
</app-auth-modal>
