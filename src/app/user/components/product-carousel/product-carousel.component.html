<p-carousel [value]="books" [numVisible]="5" [numScroll]="5" [circular]="true" [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions" styleClass="custom-carousel">

    <ng-template let-book pTemplate="item">
        <div class="border border-gray-200 rounded-lg m-2 p-4 flex flex-col items-center text-center shadow-sm">
            <div class="mb-2 text-left w-full">
                <span class="bg-blue-600 text-white text-xs font-semibold rounded px-2 py-0.5">13%</span>
            </div>
            <img [src]="book.coverImageUrl" alt="Book Image" class="w-full h-36 object-contain mb-3 rounded" />
            <h3 class="text-sm font-semibold text-gray-900 truncate">{{ book.title || 'Untitled' }}</h3>
            <div class="flex items-center justify-center text-yellow-400 text-xs mb-1">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                <i class="far fa-star"></i><i class="far fa-star"></i>
                <span class="ml-1 text-gray-400">(2)</span>
            </div>
            <p class="text-xs text-gray-500">Tác giả: {{ book.author }}</p>
            <p class="text-blue-600 font-semibold mb-3">
                {{ book.price ? (book.price | number : '1.0-0') : 'Contact' }} VNĐ
            </p>
            <div class="flex justify-center items-center space-x-2">
                <button class="bg-blue-100 text-blue-600 text-xs font-semibold rounded px-3 py-1 hover:bg-blue-200" >
                    <i class=" fas fa-eye mr-1"></i> Thêm vào giỏ
                </button>
                <button class="bg-blue-100 text-blue-600 text-xs font-semibold rounded px-3 py-1 hover:bg-blue-200"
                    (click)="goToDetail(book.bookId!)">
                    <i class="fas fa-eye mr-1"></i> Xem
                </button>
            </div>
        </div> <!-- ✅ THIẾU THẺ NÀY -->
    </ng-template>

</p-carousel>
