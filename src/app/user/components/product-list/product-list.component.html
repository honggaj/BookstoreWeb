<ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-center pt-4">
    <li *ngFor="let book of books"
        class="bg-white border border-gray-200 rounded-lg p-4 flex flex-col items-center text-center shadow-sm">
        <div class="mb-2 text-left w-full">
            <span class="bg-blue-600 text-white text-xs font-semibold rounded px-2 py-0.5">13%</span>
        </div>
        <img [src]="book.coverImageUrl" alt="Book Image" class="w-full h-36 object-contain mb-3" />
        <h3 class="text-sm font-semibold text-gray-900">{{ book.title || 'Untitled' }}</h3>
        <div class="flex items-center justify-center text-yellow-400 text-xs mb-1">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i
                class="far fa-star"></i><i class="far fa-star"></i>
            <span class="ml-1 text-gray-400">(2)</span>
        </div>
        <p class="text-xs text-gray-500">Tác giả: {{ book.author }}</p>
        <p class="text-blue-600 font-semibold mb-3">
            {{ book.price ? ((book.price | number : '1.0-0')) : 'Contact' }} VNĐ
        </p>
        <div class="flex justify-center items-center space-x-2">
            <button class="bg-blue-100 text-blue-600 text-xs font-semibold rounded px-3 py-1 hover:bg-blue-200">
                <i class="fas fa-cart-plus mr-1"></i> Add
            </button>
            <button class="bg-blue-100 text-blue-600 text-xs font-semibold rounded px-3 py-1 hover:bg-blue-200"
                (click)="goToDetail(book.bookId!)">
                <i class="fas fa-eye mr-1"></i> Xem
            </button>


        </div>
    </li>
</ul>
