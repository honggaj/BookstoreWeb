<section class="p-6">
  <h2 class="text-xl font-bold mb-4">❤️ Danh sách yêu thích</h2>

  <div *ngIf="favorites.length === 0" class="text-gray-500">Bạn chưa có sách yêu thích nào 😢</div>

  <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-center pt-4">
    <li *ngFor="let fav of favorites"
    class="bg-white border border-gray-200  p-4 flex flex-col text-center shadow-sm h-full">

    <div class="mb-2 flex justify-between items-center w-full">
        <span class="bg-red-100 text-red-500 text-xs font-semibold  px-2 py-0.5">Yêu thích</span>
        <button (click)="removeFromFavorite(fav.bookId!)" class="text-red-500 text-xl">
            <i class="fas fa-heart"></i>
        </button>
    </div>

    <img [src]="'http://localhost:5206/images/books/' + fav.coverImageUrl"
         alt="Book Image"
         class="w-full h-36 object-contain mb-3" />

    <h3 class="text-sm font-semibold text-gray-900">{{ fav.bookTitle || 'Untitled' }}</h3>
    <p class="text-xs text-gray-500 mb-1">Ngày thêm: {{ fav.addedDate | date }}</p>

    <!-- Nút nằm cuối cùng -->
    <div class="flex justify-center items-center space-x-2 mt-auto pt-3">
        <button (click)="addToCart(fav)" class="bg-blue-100 text-blue-600 text-xs font-semibold  px-3 py-1 hover:bg-blue-200">
            <i class="fas fa-cart-plus mr-1"></i> Thêm
        </button>
        <button (click)="goToDetail(fav.bookId!)" class="bg-gray-200  text-xs font-semibold  px-3 py-1">
            <i class="fas fa-eye mr-1"></i> Xem
        </button>
    </div>
</li>

  </ul>
</section>
