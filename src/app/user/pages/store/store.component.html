<!-- Additional Content Area -->
<section class="bg-white rounded-2xl shadow-lg p-6 lg:p-8">
    <div class="text-center mb-8">
        <h2 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-4">T·∫•t c·∫£ s√°ch c·ªßa c·ª≠a h√†ng</h2>
        <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
    </div>

    <div class="overflow-x-auto">
        <div class="flex flex-nowrap gap-4 px-2">
            <div *ngFor="let genre of genres" (click)="loadBooksByGenre(genre.genreId)"
                class="min-w-[120px] shrink-0 group bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-lg p-4 text-center hover:border-blue-300 hover:shadow-md transition-all duration-300 cursor-pointer">

                <div
                    class="w-10 h-10 bg-gradient-to-r from-blue-400 to-purple-500 rounded-md mx-auto mb-2 flex items-center justify-center group-hover:scale-105 transition-transform duration-300">
                    <i class="fas fa-book-open text-white text-xs"></i>
                </div>

                <h3 class="font-medium text-gray-700 group-hover:text-blue-600 transition-colors duration-300 truncate">
                    {{ genre.name }}
                </h3>
            </div>
        </div>
    </div>



    <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-center pt-4">
       <li *ngFor="let book of books"
    class="bg-white border border-gray-200 rounded-lg p-4 flex flex-col text-center shadow-sm h-full">

    <div class="mb-2 flex justify-between items-center w-full">
        <span class="bg-blue-600 text-white text-xs font-semibold rounded px-2 py-0.5">13%</span>

        <!-- ‚ù§Ô∏è Tr√°i tim theo favoriteBookIds -->
        <button (click)="toggleFavorite(book)" class="text-red-500 text-xl">
            <i [ngClass]="favoriteBookIds.includes(book.bookId!) ? 'fas fa-heart' : 'far fa-heart'"></i>
        </button>
    </div>

    <img [src]="book.coverImageUrl" alt="Book Image" class="w-full h-36 object-contain mb-3" />
    <h3 class="text-sm font-semibold text-gray-900">{{ book.title || 'Untitled' }}</h3>

    <div class="flex items-center justify-center text-yellow-400 text-xs mb-1">
        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
        <i class="far fa-star"></i><i class="far fa-star"></i>
        <span class="ml-1 text-gray-400">(2)</span>
    </div>

    <p class="text-xs text-gray-500">T√°c gi·∫£: {{ book.author }}</p>
    <p class="text-blue-600 font-semibold mb-3">
        {{ book.price ? ((book.price | number : '1.0-0')) : 'Contact' }} VNƒê
    </p>

    <!-- üëá Ghim n√∫t ·ªü ƒë√°y card -->
    <div class="flex justify-center items-center space-x-2 mt-auto pt-3">
        <button (click)="addToCart(book)"
            class="bg-blue-100 text-blue-600 text-xs font-semibold rounded px-3 py-1 hover:bg-blue-200">
            <i class="fas fa-cart-plus mr-1"></i> Th√™m
        </button>
        <button (click)="goToDetail(book.bookId!)"
            class="bg-blue-100 text-blue-600 text-xs font-semibold rounded px-3 py-1 hover:bg-blue-200">
            <i class="fas fa-eye mr-1"></i> Xem
        </button>
    </div>
</li>

    </ul>
</section>
