<!-- Modern Grid Layout -->
<main class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">

    <!-- Main Grid Container -->
    <div class="max-w-7xl mx-auto p-4 lg:p-6">
        <!-- Nếu muốn giữ grid system -->
        <div class="grid grid-cols-1 gap-6 lg:gap-8">
            <main class="col-span-1 space-y-10 lg:space-y-12">

            <!-- Hero Banner Section -->
            <section class="overflow-hidden shadow-md">
                <p-carousel [value]="bookBanners" [numVisible]="1" [numScroll]="1" [circular]="true"
                    [autoplayInterval]="3000" styleClass="custom-carousel" [responsiveOptions]="responsiveOptions">
                    <ng-template let-banner pTemplate="item">
                        <img [src]="banner.image" [alt]="banner.title" class="w-full h-auto object-contain" />
                    </ng-template>
                </p-carousel>
            </section>

            <!-- Dịch vụ Bookstore -->
            <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Dịch vụ 1 -->
                <div class="bg-white p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-headset text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-lg font-bold text-gray-800">Hỗ trợ 24/7</p>
                            <p class="text-gray-600 text-sm">Tư vấn & CSKH nhiệt tình</p>
                        </div>
                    </div>
                </div>

                <!-- Dịch vụ 2 -->
                <div class="bg-white p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-green-100 flex items-center justify-center">
                            <i class="fas fa-truck-moving text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-lg font-bold text-gray-800">Giao nhanh</p>
                            <p class="text-gray-600 text-sm">Giao hàng toàn quốc 2-3 ngày</p>
                        </div>
                    </div>
                </div>

                <!-- Dịch vụ 3 -->
                <div class="bg-white p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-purple-100 flex items-center justify-center">
                            <i class="fas fa-gift text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-lg font-bold text-gray-800">Gói quà miễn phí</p>
                            <p class="text-gray-600 text-sm">Hỗ trợ gói quà dịp đặc biệt</p>
                        </div>
                    </div>
                </div>

                <!-- Dịch vụ 4 -->
                <div class="bg-white p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-yellow-100 flex items-center justify-center">
                            <i class="fas fa-undo text-yellow-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-lg font-bold text-gray-800">Đổi trả dễ dàng</p>
                            <p class="text-gray-600 text-sm">Đổi trả trong 7 ngày nếu lỗi</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Book Carousel -->
            <section class="bg-white shadow-lg p-6 lg:p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-4">Sản phẩm mới</h2>
                    <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto"></div>
                </div>
                <app-product-carousel></app-product-carousel>
            </section>

            <!-- Sale Images -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Ảnh 1 -->
                <div>
                    <img src="assets/images/sale-1.png" alt="Ảnh 1" class="w-full h-full object-cover shadow" />
                </div>

                <!-- Ảnh 2 -->
                <div>
                    <img src="assets/images/sale-2.png" alt="Ảnh 2" class="w-full h-full object-cover shadow" />
                </div>
            </section>

            <!-- Combo List -->
            <app-combo-list></app-combo-list>
            </main>
        </div>
    </div>
</main>
